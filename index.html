<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>todo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="build/build.css">
</head>
<body>
  <div class="application-container">
    
    <sidebar :event-bus="eventBus"></sidebar>

    <section class="app-content">
      

      <changes-manager :event-bus="eventBus"></changes-manager>

      <task-manager :event-bus="eventBus"></task-manager>

      <div class="right-toolbar">
        
        <current-date></current-date>

        <toolbar :event-bus="eventBus"></toolbar>

        <div class="add-button-wrap">
          <button class="add-button-global">
            <i class="fa fa-pencil"></i>
          </button>
        </div>

      </div>

      <notification-popup transition="popup" :duration="2000" :event-bus="eventBus"></notification-popup>

    </section>
  </div>


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.27/vue.min.js"></script> 
  <script src="vendor/Snap-svg/dist/snap.svg-min.js"></script>
  <script src="vendor/jquery.min.js"></script>
  <script src="build/build.js"></script>
</body>
</html>
