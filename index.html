<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>todo</title>
  <link rel="stylesheet" href="build/build.css">
  <link rel="stylesheet" href="fonts/fa/css/font-awesome.min.css">
</head>
<body>
  <div class="application-container">
    <nav class="app-sidebar">
      <div class="sidebar-logo-wrap">
        <div class="sidebar-logo"></div>
      </div>
      <ul class="main-nav">
        <li><div class="fa fa-user"></div></li>
        <li class="sidebar-item-active"><div class="fa fa-calendar"></div></li>
        <li><div class="fa fa-search"></div></li>
        <li><div class="fa fa-filter"></div></li>
        <li><div class="fa fa-area-chart"></div></li>
        <li><div class="fa fa-sliders"></div></li>
      </ul>
      <div class="side-panel">
       <div class="calendar-wrap">
         <div class="year-slider">
           <div class="year-slider-left-control">
             <div class="fa fa-chevron-left"></div>
           </div>
           <div class="year-slider-tape-wrap">
             <div class="year-slider-tape"></div>
           </div>
           <div class="year-slider-right-control">
             <div class="fa fa-chevron-right"></div>
           </div>
         </div> <!-- year-slider -->
         <div class="month-slider">
           <div class="month-numbers"></div>
           <div class="month-line">
             <div class="slider-circle"></div>
           </div>
           <div class="month-title">November</div>
         </div> <!-- month-slider -->
         <div class="weekdays-wrap">
           <div>SUN</div>
           <div>MON</div>
           <div>TUE</div>
           <div>WED</div>
           <div>THU</div>
           <div>FRI</div>
           <div>SAT</div>
         </div>
         <div class="calendar-cells-wrap"></div>
       </div> <!-- calendar-wrap -->
      </div> <!-- side-panel -->
    </nav>
      
    </div>
    <div class="app-body">
      <div class="content-wrap"></div>
    </div>
  </div>

  <div class="add-button-wrap">
    <button class="add-button-global">
      <i class="fa fa-plus"></i>
    </button>
  </div>

    
  <script src="js/calendar.js"></script>
  <script src="vendor/jquery.min.js"></script>
  <script src="build/build.js"></script>
</body>
</html>
